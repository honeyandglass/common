name: continuous deployment

on:
  release:
    types: [released]

permissions:
  contents: read
  id-token: write

jobs:
  publish-jsr:
    name: publish / jsr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npx jsr publish
